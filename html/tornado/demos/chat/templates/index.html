<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" charset=UTF-8"/> 
    <title>Tornado Chat Demo</title>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css"/>
  </head>
  <body>
  <input type="hidden" id="friend_online_list_hidden" value="" />
  <input type="hidden" id="chatid_hidden" value="0" />
  <input type="hidden" id="profileid_hidden" value={{profileid}} />
  <input type="hidden" id="name_hidden" value="1870" />
  <div id="wrapper">
      <a href="/auth/logout">{{ _("Sign out") }}</a>
	<div id="random_hidden" type="hidden"></div>
        <div id="sidebar">
		<div id="rtm_container"></div>
		<div id="chat_container">
		     <div id="chat_toolbar">
		     <div id="chat_container_title"><img style="margin-right:0.5em;" src="http://localhost/online.png" />Friends Online </div>
		     </div>
		     <div id="online_user"></div>
		</div>
       </div>
    <div id="chatbox_container"></div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
